<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/aluraLogo.png" alt="Alura">
    </header>

    <main>
        <section class="inputSection">

            <div class="encrypterInput-container">
                <textarea class="encrypterInput" name="encrypterInput" id="" cols="30" rows="10">Ingrese el texto aquí</textarea>
                
                <small><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</small>
            </div>

            <div class="btn-container">

                <button class="encrypt-btn">Encriptar</button>

                <button class="decrypt-btn">Desencriptar</button>

            </div>

        </section>

        <section class="outputSection">
            
            <div class="encrypterOutput-container">

                <img id="search-img" src="./img/Muñeco.png" alt="Ningún mensaje fue encontrado">

                <h3 id="no-message-h3">Ningún mensaje fue encontrado</h3>

                <p id="no-message-p">Ingresa el texto que desees encriptar o desencriptar</p>

                <textarea class="encrypterOutput" name="encrypterOutput" id="" cols="30" rows="10" disabled>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>

                <button class="copy-btn">Copiar</button>
                    
               
            </div>


        </section>

    </main>

    <footer>

    </footer>
    
    
</body>
<script type="module" src="./js/index.js"></script>
</html>
